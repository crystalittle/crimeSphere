<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - CrimeSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="m-0 font-sans bg-gray-900 text-white">
  <!-- Cabeçalho -->
  <header class="flex justify-between items-center px-8 py-4 bg-black">

    <nav class="flex items-center gap-2">
      <i class="fa-solid fa-magnifying-glass text-white"></i>
      <input type="text" placeholder="Pesquisar..." id="search-bar" class="px-4 py-2 rounded bg-gray-800 text-white focus:outline-none">
      <!-- Botão de Logout -->
      <button id="logoutButton" class="px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Logout</button>
    </nav>
  </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Card 1 -->

        <h3 class="my-4 text-lg font-semibold">John Wayne</h3>

        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 mb-4"><a href="jefrey.html">Ler mais</a></button>

        <img src="richard-ramirez.jpg" alt="Richard Ramirez" class="w-full h-48 object-cover">
        <h3 class="my-4 text-lg font-semibold">Richard Ramirez</h3>
        <button class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 mb-4">Ler mais</button>

      <!-- Card 6 -->
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-lg text-center">
        <img src="charles-manson.jpg" alt="Charles Manson" class="w-full h-48 object-cover">

  <footer class="bg-black text-white py-4 shadow-inner">
    <div class="container mx-auto px-4 text-center">
        <p class="text-sm">© 2024 - CrimeSphere</p> <!-- Texto centralizado no rodapé -->
    </div>
  </footer>

  <script>
    // Função para simular o logout
    document.getElementById('logoutButton').addEventListener('click', function() {
      alert("Logout realizado com sucesso!");
      // Aqui você pode limpar os dados de sessão ou redirecionar o usuário, por exemplo:
      // localStorage.clear();
      window.location.href = 'login.html'; // Redireciona para a página de login ou inicial

</body>
</html>
